<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Cab Booking Project</title>

<style>
/* ===== BACKGROUND 3D ANIMATION ===== */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, Helvetica, sans-serif;
    background: linear-gradient(270deg,#1f4fd8,#22c55e,#9333ea);
    background-size:600% 600%;
    animation:bgMove 12s ease infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* ===== GLASS CARD ===== */
.container{
    width:380px;
    padding:30px;
    border-radius:18px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    box-shadow:0 25px 40px rgba(0,0,0,0.3);
    color:white;
    transform-style:preserve-3d;
    transition:0.5s;
}

/* ===== 3D HOVER EFFECT ===== */
.container:hover{
    transform:rotateY(8deg) rotateX(5deg) scale(1.03);
}

/* ===== TEXT ===== */
h2{
    text-align:center;
    margin-bottom:20px;
}

label{
    font-weight:bold;
    margin-top:10px;
    display:block;
}

input, select{
    width:100%;
    padding:10px;
    margin-top:6px;
    border-radius:8px;
    border:none;
    outline:none;
}

/* ===== GLOW BUTTON ===== */
button{
    width:100%;
    margin-top:20px;
    padding:12px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    color:white;
    background:#22c55e;
    position:relative;
    overflow:hidden;
}

button::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(120deg,transparent,rgba(255,255,255,0.6),transparent);
    transition:0.6s;
}

button:hover::before{
    left:100%;
}

button:hover{
    box-shadow:0 0 20px #22c55e;
}

/* ===== RESULT ===== */
.result{
    margin-top:20px;
    text-align:center;
    font-size:18px;
    font-weight:bold;
    color:#fff;
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <h2>ðŸš• Cab Booking</h2>

    <label>Pickup Location</label>
    <input type="text" id="pickup" placeholder="Enter pickup location">

    <label>Drop Location</label>
    <input type="text" id="drop" placeholder="Enter drop location">

    <label>Distance (KM)</label>
    <input type="number" id="distance" placeholder="Enter distance">

    <label>Cab Type</label>
    <select id="cabType">
        <option value="10">Mini â€“ â‚¹10/km</option>
        <option value="15">Sedan â€“ â‚¹15/km</option>
        <option value="20">SUV â€“ â‚¹20/km</option>
    </select>

    <button onclick="calculateFare()">Book Cab</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculateFare(){

    let pickup = document.getElementById("pickup").value;
    let drop = document.getElementById("drop").value;
    let distance = document.getElementById("distance").value;
    let rate = document.getElementById("cabType").value;

    if(pickup==="" || drop==="" || distance===""){
        alert("Please fill all details");
        return;
    }

    let fare = distance * rate;

    document.getElementById("result").innerHTML =
        "ðŸš– Cab Booked Successfully<br>Total Fare: â‚¹" + fare;
}
</script>

</body>
</html>
